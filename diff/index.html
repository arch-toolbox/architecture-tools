<!DOCTYPE html>
<html lang="ja">
<body style="font-family:sans-serif;">

<h3>図面比較（削除／追記／統合）【高精度重ね合わせ 完全版】</h3>

旧図面: <input type="file" id="oldImgInput"><br><br>
新図面: <input type="file" id="newImgInput"><br><br>

<button onclick="lockPosition()">位置確定</button>
<button onclick="setMode('delete')">削除チェック</button>
<button onclick="setMode('add')">追記チェック</button>
<button onclick="setMode('mix')">統合（赤=削除 青=追加 黒=共通）</button>
<button onclick="savePNG()">PNG出力</button>

<p id="guide"></p>

<canvas id="canvas" style="border:1px solid #aaa; max-width:100%;"></canvas>
